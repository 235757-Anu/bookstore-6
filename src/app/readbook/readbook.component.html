
  <div *ngIf="book" style="margin-top: 8%; ">
    <div class="card mb-2">
      <div class="row align-items-center">
        <div class="col-sm-2">
          <img [src]="book.imageUrl" [alt]="book.title" width="100%">
        </div>
        <div class="col-sm-10">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="my-1 text-muted">
              <strong>Author:</strong> {{ book.author }}
            </p>
            <p class="my-1 text-muted">
              <strong>Publish Year:</strong> {{ book.publishYear }}
            </p>
            <p class="my-1">
              <strong>Summary:</strong>
            </p>
            <p class="my-1">
              {{ book.summary }}
            </p>
          </div>
        </div>
        <div class="cl">
        <button type="button" class="btn btn-outline-secondary" >
          <span class="m-2">Add to ReadList</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" routerLink="/user" >Cancel
        </button>
        </div>
      </div>
    </div>
  </div>
