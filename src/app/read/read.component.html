<app-header></app-header>
<div class="body">
<div class="container" >
  <div class="search-container mt-9" >
      <div class="form-group col mt-2 mb-2" >
        <div class="Searchbutton">
          <input type="text" name="title" class="form-control" value=""
            placeholder="Search here..." >
            <div class="button">
          <button class="btn btn-dark mb-10">Search</button>
        </div>
        </div>
      </div>
  </div>
<div class="card mb-2" *ngFor="let b of books">
    <div class="row align-items-center">
      <div class="col-sm-2">
        <img [src]="b.imageUrl" width="100%">
      </div>
      <div class="col-sm-10">
        <div class="card-body">
          <h5 class="card-title">{{ b.title }}</h5>
          <p class="my-1 text-muted">
            <strong>Authors:</strong> {{ b.author }}
          </p>
          <p class="my-1 text-muted">
            <strong>Publish Year:</strong> {{ b.publishYear }}
          </p>
          <p class="my-1 text-muted">
            <strong>Page Count:</strong> {{ b.pageCount }}
          </p>
          <p class="my-1 text-muted">
            <strong>Language:</strong> {{ b.language }}
          </p>
          <p class="my-1">
            <strong>Summary:</strong>
          </p>
          <p class="my-1">
            {{ b.summary }}
          </p>
  
          <button type="button" (click)="toView(b)" class="btn btn-outline-secondary" routerLink="/readitem">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 5a7 7 0 0 1 7 7c0 3.866-3.134 7-7 7s-7-3.134-7-7a7 7 0 0 1 7-7zm0 2a5 5 0 0 0-5 5c0 2.761 2.239 5 5 5s5-2.239 5-5a5 5 0 0 0-5-5zm0 2a3 3 0 0 1 3 3c0 1.654-1.346 3-3 3s-3-1.346-3-3a3 3 0 0 1 3-3zm0 2a1 1 0 0 0-1 1c0 .552.448 1 1 1s1-.448 1-1a1 1 0 0 0-1-1z" />
            </svg>
            <span class="m-2">View</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
